    <!-- Structured Data for Medical Application -->
    <script type="application/ld+json">

      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Clinical Insight Assistant",
      "description": "AI-powered medical platform for healthcare providers",
      "url": "https://clinical-insight-assistant.com",
      "applicationCategory": "MedicalApplication",
      "operatingSystem": "Web Browser",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "author": {
        "@type": "Organization",
        "name": "Clinical Insight Assistant"
      },
      "featureList": [
        "AI-powered SOAP note generation",
        "Medical case management",
        "Clinical decision support",
        "HIPAA-compliant data handling",
        "Real-time medical analytics"
      ]
    }

    <title>Clinical Insight AI Medical Assistant</title>

    <!-- Tailwind CSS CDN - CRUCIAL FOR STYLING -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Inline script for Tailwind config and font application -->
    <style>
      /* Apply Inter font globally if not handled by Tailwind config */
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f5f5f5;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: 'Roboto', sans-serif;
        text-align: center;
        padding: 20px;
      ">
        <h1 style="color: #1976d2; margin-bottom: 20px;">Clinical Insight Assistant</h1>
        <p style="color: #666; max-width: 500px; line-height: 1.6;">
          This application requires JavaScript to function properly. Please enable JavaScript in your browser to access the Clinical Insight Assistant medical AI platform.
        </p>
        <p style="color: #999; margin-top: 20px; font-size: 14px;">
          For security reasons, this medical application requires JavaScript to ensure proper data handling and HIPAA compliance.
        </p>
      </div>
    </noscript>
    <div id="root"></div>

    <!-- Service Worker Registration -->
    <script>
      // Register service worker for PWA functionality
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
